<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <header class="logo">
        <div class="section-logo">
            <img src="./assets/logo.png" alt="logo">
        </div>
    </header>
    <section class="addTask">
        <form class="addTask">
            <input class="task" type="text" placeholder="Tarea">
            <textarea class="description" type="text" row="6" placeholder="Descripción"></textarea>
            <button class="btn-12 custom-btn"><span>+</span><span>Añadir</span></button>
        </form>

        <div class="newTask">
            <ul id="taskList"></ul>
        </div>
    </section>
</body>
<script src="./dom/script.js"></script>
</html>
